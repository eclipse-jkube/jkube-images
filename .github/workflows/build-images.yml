name: Build Images

on:
  pull_request:
  push:
    branches:
      - main

env:
  TAG: latest

jobs:
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ['jkube-java-binary-s2i', 'jkube-jetty9-binary-s2i', 'jkube-karaf-binary-s2i', 'jkube-tomcat9-binary-s2i']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install CEKit
        uses: cekit/actions-setup-cekit@v1.1.3
      - name: Build ${{ matrix.image }}
        run: |
          echo "Building quay.io/jkube/${{ matrix.image }}:${TAG}"
          cekit --descriptor ${{ matrix.image }}.yaml build docker --tag="quay.io/jkube/${{ matrix.image }}:${TAG}"
      - name: Test
        if: success() && startsWith(matrix.image, 'jkube-java-binary-s2i')
        run: |
          ./scripts/test-java-binary-s2i.sh
