schema_version: 1

name: "quay.io/jkube/jkube-karaf"
description: "Base image for Apache Karaf deployments"
version: "latest"
from: "registry.access.redhat.com/ubi9/openjdk-17:1.16"

labels:
  - name: "io.k8s.display-name"
    value: "Eclipse JKube - Apache Karaf"
  - name: "io.k8s.description"
    value: "Base image for Apache Karaf deployments"
  - name: "io.openshift.tags"
    value: "builder,jkube,karaf"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.s2i.destination"
    value: "/tmp"
  - name: "maintainer"
    value: "Eclipse JKube Team <jkube-dev@eclipse.org>"

envs:
  - name: DEPLOYMENTS_DIR
    value: "/deployments"
  - name: KARAF_HOME
    value: "/deployments/karaf"

packages:
  manager: microdnf

modules:
  repositories:
    - path: modules
  install:
    - name: s2i-karaf

ports:
  - value: 8101
  - value: 1099
  - value: 44444
  - value: 8181

run:
  user: 1000
  cmd:
    - "/usr/local/s2i/run"
